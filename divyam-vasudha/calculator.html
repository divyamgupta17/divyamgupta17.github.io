<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Carbon Generation Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0b9e3a;
            color: white;
            padding: 1em 0;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            margin-bottom: 20px; /* Adjust margin for spacing */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
            background-color: #fff;
            margin-bottom: 60px; /* Adjust margin for footer */
        }
        .content {
            width: 100%;
            max-width: 600px;
            padding: 2em;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }
        .content label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .content select, .content input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .content button {
            display: block;
            width: 100%;
            padding: 1em;
            background-color: #0b9e3a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: #088531;
        }
        .result {
            margin-top: 1em;
            padding: 1em;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #0b9e3a;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin: 1em;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 4px 0;
        }
        @media (max-width: 576px) {
            .hamburger {
                display: flex;
            }
            .hamburger.active div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }
            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }
            nav {
                flex-direction: column;
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: #333;
                z-index: 1000;
            }
            nav.active {
                display: flex;
            }
            nav.active a {
                width: 100%;
                text-align: center;
            }
            main .content {
                padding: 1em; /* Adjust padding for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Carbon Generation Calculator</h1>
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="climate_change.html">Climate Change</a>
        <a href="causes.html">Causes</a>
        <a href="effects.html">Effects</a>
        <a href="solutions.html">Solutions</a>
        <a href="facts.html">Facts</a>
        <a href="climateSurvey.html">Survey</a>
        <a href="calculator.html">Calculator</a>
    </nav>

    <main>
        <div id="carbonForm" class="content">
            <label for="type">Calculation Type:</label>
            <select id="type" name="type" onchange="toggleInputs()" required>
                <option value="vehicle">Vehicle Consumption</option>
                <option value="waste">Waste Consumption</option>
                <option value="generation">Carbon Generation</option>
            </select>

            <div id="vehicleInputs">
                <label for="distance">Distance Traveled (km per day):</label>
                <input type="number" id="distance" name="distance">

                <label for="fuel">Fuel Efficiency (km per liter):</label>
                <input type="number" id="fuel" name="fuel">

                <label for="fuelType">Fuel Type:</label>
                <select id="fuelType" name="fuelType">
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>

            <div id="wasteInputs" style="display:none;">
                <label for="wasteAmount">Waste Amount (kg per day):</label>
                <input type="number" id="wasteAmount" name="wasteAmount">
            </div>

            <div id="generationInputs" style="display:none;">
                <label for="activity">Activity:</label>
                <select id="activity" name="activity">
                    <option value="solar">Solar Power Generation</option>
                    <option value="wind">Wind Power Generation</option>
                    <option value="hydro">Hydro Power Generation</option>
                </select>

                <label for="energyProduced">Energy Produced (kWh per day):</label>
                <input type="number" id="energyProduced" name="energyProduced">
            </div>

            <button type="button" onclick="calculateCarbon()">Calculate</button>
        </div>
        <div class="result" id="result"></div>
        <div class="result" id="savings"></div>
    </main>
    
    <footer>
        &copy; 2024 Environmental and Sustainability. All rights reserved.
    </footer>

    <script>
        function toggleInputs() {
            const type = document.getElementById('type').value;
            document.getElementById('vehicleInputs').style.display = type === 'vehicle' ? 'block' : 'none';
            document.getElementById('wasteInputs').style.display = type === 'waste' ? 'block' : 'none';
            document.getElementById('generationInputs').style.display = type === 'generation' ? 'block' : 'none';

            clearInputs();
        }

        function clearInputs() {
            document.getElementById('distance').value = '';
            document.getElementById('fuel').value = '';
            document.getElementById('fuelType').value = 'petrol';
            document.getElementById('wasteAmount').value = '';
            document.getElementById('energyProduced').value = '';
            document.getElementById('activity').value = 'solar';
        }

        function calculateCarbon() {
            const type = document.getElementById('type').value;
            let totalCarbon = 0;
            let savings = 0;

            if (type === 'vehicle') {
                const distance = parseFloat(document.getElementById('distance').value);
                const fuelEfficiency = parseFloat(document.getElementById('fuel').value);
                const fuelType = document.getElementById('fuelType').value;

                const fuelFactors = {
                    petrol: 2.31,
                    diesel: 2.68,
                    electric: 0.1
                };

                if (fuelType === 'electric') {
                    totalCarbon = distance * fuelFactors[fuelType];
                } else {
                    const fuelConsumed = distance / fuelEfficiency;
                    totalCarbon = fuelConsumed * fuelFactors[fuelType];
                    const electricCarbon = distance * fuelFactors['electric'];
                    savings = totalCarbon - electricCarbon;
                }

                document.getElementById('result').innerHTML = `Your daily vehicle CO2 emissions generated is approximately <strong>${totalCarbon.toFixed(2)} kg CO2</strong>.`;

                if (savings > 0) {
                    document.getElementById('savings').innerHTML = `By switching to an electric vehicle, you could save approximately <strong>${savings.toFixed(2)} kg CO2</strong> per day.`;
                } else {
                    document.getElementById('savings').innerHTML = '';
                }

            } else if (type === 'waste') {
                const wasteAmount = parseFloat(document.getElementById('wasteAmount').value);
                const wasteFactor = 0.5;

                totalCarbon = wasteAmount * wasteFactor;

                document.getElementById('result').innerHTML = `Your daily waste CO2 emissions generated is approximately <strong>${totalCarbon.toFixed(2)} kg CO2</strong>.`;
                document.getElementById('savings').innerHTML = '';

            } else if (type === 'generation') {
                const energyProduced = parseFloat(document.getElementById('energyProduced').value);
                const activity = document.getElementById('activity').value;

                const generationFactors = {
                    solar: -0.85,
                    wind: -0.5,
                    hydro: -0.25
                };

                totalCarbon = energyProduced * generationFactors[activity];

                document.getElementById('result').innerHTML = `Your daily carbon generation reduction from ${activity} power generation is approximately <strong>${Math.abs(totalCarbon).toFixed(2)} kg CO2</strong>.`;
                document.getElementById('savings').innerHTML = '';
            }
        }

        function toggleNav() {
            const nav = document.querySelector('nav');
            const hamburger = document.querySelector('.hamburger');
            hamburger.classList.toggle('active');
            nav.classList.toggle('active'); // Toggle the active class on nav
        }
    </script>
</body>
</html>
