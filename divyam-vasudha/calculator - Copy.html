<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Carbon Consumption Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0b9e3a;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 2em;
        }

        form {
            background-color: #fff;
            padding: 2em;
            margin: 2em auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #0b9e3a;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #098330;
        }

        .result {
            margin-top: 2em;
            font-size: 1.2em;
        }

        footer {
            background-color: #0b9e3a;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Carbon Consumption Calculator</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="climate_change.html">Climate Change</a>
        <a href="causes.html">Causes</a>
        <a href="effects.html">Effects</a>
        <a href="solutions.html">Solutions</a>
        <a href="facts.html">Facts</a>
        <a href="climateSurvey.html">Survey</a>
        <a href="calculator.html">Calculator</a>
    </nav>
    <main>
        <form id="carbonForm">
            <label for="type">Type:</label>
            <select id="type" name="type" onchange="toggleInputs()" required>
                <option value="vehicle">Vehicle</option>
                <option value="waste">Waste</option>
            </select>

            <div id="vehicleInputs">
                <label for="distance">Distance Traveled (km per day):</label>
                <input type="number" id="distance" name="distance">

                <label for="fuel">Fuel Efficiency (km per liter):</label>
                <input type="number" id="fuel" name="fuel">

                <label for="fuelType">Fuel Type:</label>
                <select id="fuelType" name="fuelType">
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>

            <div id="wasteInputs" style="display:none;">
                <label for="wasteAmount">Waste Amount (kg per day):</label>
                <input type="number" id="wasteAmount" name="wasteAmount">
            </div>

            <button type="button" onclick="calculateCarbon()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
        <div class="result" id="savings"></div>
    </main>
    <footer>
        &copy; 2024 Environmental and Sustainability. All rights reserved.
    </footer>

    <script>
        function toggleInputs() {
            const type = document.getElementById('type').value;
            if (type === 'vehicle') {
                document.getElementById('vehicleInputs').style.display = 'block';
                document.getElementById('wasteInputs').style.display = 'none';
            } else if (type === 'waste') {
                document.getElementById('vehicleInputs').style.display = 'none';
                document.getElementById('wasteInputs').style.display = 'block';
            }
        }

        function calculateCarbon() {
            const type = document.getElementById('type').value;
            let totalCarbon = 0;
            let savings = 0;

            if (type === 'vehicle') {
                const distance = parseFloat(document.getElementById('distance').value);
                const fuelEfficiency = parseFloat(document.getElementById('fuel').value);
                const fuelType = document.getElementById('fuelType').value;

                // Simplified carbon footprint factors
                const fuelFactors = {
                    petrol: 2.31, // kg CO2 per liter
                    diesel: 2.68, // kg CO2 per liter
                    electric: 0.1 // kg CO2 per km (assuming clean energy sources)
                };

                if (fuelType === 'electric') {
                    totalCarbon = distance * fuelFactors[fuelType];
                    savings = 0;
                } else {
                    const fuelConsumed = distance / fuelEfficiency;
                    totalCarbon = fuelConsumed * fuelFactors[fuelType];
                    const electricCarbon = distance * fuelFactors['electric'];
                    savings = totalCarbon - electricCarbon;
                }

                document.getElementById('result').innerHTML = `Your daily vehicle carbon consumption is approximately <strong>${totalCarbon.toFixed(2)} kg CO2</strong>.`;

                if (savings > 0) {
                    document.getElementById('savings').innerHTML = `By switching to an electric vehicle, you could save approximately <strong>${savings.toFixed(2)} kg CO2</strong> per day.`;
                } else {
                    document.getElementById('savings').innerHTML = '';
                }

            } else if (type === 'waste') {
                const wasteAmount = parseFloat(document.getElementById('wasteAmount').value);

                // Simplified carbon footprint factor for waste
                const wasteFactor = 0.5; // kg CO2 per kg of waste

                totalCarbon = wasteAmount * wasteFactor;

                document.getElementById('result').innerHTML = `Your daily waste carbon consumption is approximately <strong>${totalCarbon.toFixed(2)} kg CO2</strong>.`;
                document.getElementById('savings').innerHTML = '';
            }
        }
    </script>
</body>
</html>
